    <script>
        var mybss,_rightResource,mbuilding;
        //获取场景配置信息
        var services = parent.window.services;
        var  cameraNames=[{"name":"129"},{"name":"112"},{"name":"171"},{"name":"174"}];
        seajs.config({ base: "./js/" });
        seajs.use(["ybss.js"], function(ybss) {
            mybss = ybss;
            mbuilding = ybss;
            mbuilding.queryFeature = mybss.ybssSceneEvent;
            mybss.ybssSceneEvent.initScene(services);
            mybss.initUi();
            _rightResource = mybss.rightResource;
        });
        var menuLeft = document.getElementById('cbp-spmenu-s1'),
            showLeftPush = document.getElementById('showLeftPush'),
            body = document.body;
        /* 获取父类的document */
        var parentDoc = parent.document;
        /* 定义一个接收元素的变量 */
        var thisIframe = null;
        $("iframe", parentDoc).each(function(index, e) {
            if (e.src.indexOf("ybss.html") > 0) {
                thisIframe = e;
                return false;
            }
        });
        showLeftPush.onclick = function() {
            classie.toggle(this, 'active');
            classie.toggle(body, 'cbp-spmenu-push-toright');
            classie.toggle(menuLeft, 'cbp-spmenu-open');
            $(this).toggleClass('showRightPushBg');
            var left = $("#cesiumContainer").css("left");
		if ($(".showRightPushBg").length > 0) {
			$("#cesiumContainer").css({
				"left": "0",
				"width": "100%"
			});
			$("#map").css({
				"left": "0",
				"width": "100%"
			});
			$(".time-box").css({
				"width": "100%"
			});
		} else {
			$("#cesiumContainer").css({
				"left": "293px",
				"width": "calc(100% - 293px)"
			});
			$("#map").css({
				"left": "293px",
				"width": "100%"
			});
			$(".time-box").css({
				"width": "calc(100% - 293px)"
			});
		}
        };
        $(".clear-win").click(function() {
            $(".modal-backdrop-box").hide();
        });
        $(".maximize").click(function() {
            $(".modal-maximize-box").show();
        });
        $(".modal-maximize-box-clear").click(function() {
            $(".modal-maximize-box").hide();
        });
        //加载右侧资源 zhangai
        $.get("../../config/common/rightResource/right_resource.html", function(data) {
            $("#right-resource").html(data);
        });
        //加载地图切换 zhangai
        $.get("../../config/common/mapCut/map_cut.html", function(data) {
            $("#map_cut").html(data);
        });
        function setIframeAllowfullscreen(){
        	 $("iframe", document).each(function(index, e) {
            if (e.src.indexOf("multichannelCamera.html") > 0) {
                e.allowfullscreen=true;
                return false;
            }
        });
        }
        $.get("buildingPopup.html", function(data) {
            $("body").append(data);
        });
    </script>
    <script type="text/javascript" src="../../config/common/camera/js/camera.js"></script>
