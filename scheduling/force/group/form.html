<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分组信息</title>
    <link href="../../dist/css/zui.css?v=1.8" rel="stylesheet">
    <link href="../../dist/css/case.css" rel="stylesheet">
    <link href="../../dist/lib/chosen/chosen.min.css" rel="stylesheet">

    <link href="../../dist/lib/uploader/zui.uploader.min.css" rel="stylesheet">
    <link href="../../dist/plugins/zTree_v3/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script src="dist/lib/ieonly/html5shiv.js"></script>
    <script src="dist/lib/ieonly/respond.js"></script>
    <script src="dist/lib/ieonly/excanvas.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div class="panel">
            <div class="panel-heading-top-blue">
                <span style="color:#3280fc;">分组信息</span>
                <div class="pull-right panel-actions">
                    <a id="pageClose" class="">
                        <i class="icon icon-times"></i>关闭
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="groupForm">
                    <div class="form-group">
                        <label for="alarmTime" class="col-sm-2 required">分组名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="name" name="name" placeholder="分组名称" />
                        </div>
                        <label for="alarmMode" class="col-sm-2 required">组长名称</label>
                        <div class="col-sm-3 input-control has-icon-right">
                            <input type="text" readonly class="form-control" id="captainName" name="captainName" placeholder="请点击选择" />
                            <input type="hidden" id="captainId" name="captainId" value="" />
                            <input type="hidden" id="captainNo" name="captainNo" value="" />
                            <input type="hidden" id="photo" name="photo" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="alarmTime" class="col-sm-2">任务类型</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="taskType" name="taskType">
                                
                            </select>
                            <input type="hidden" id="taskName" name="taskName" value="" />
                        </div>
                        <label for="alarmMode" class="col-sm-2">出勤状态</label>
                        <div class="col-sm-3 input-control has-icon-right">
                            <select class="form-control" id="status" name="status">
                                <option value="0">未外出执勤</option>
                                <option value="1">外出执勤</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="no" class="col-sm-2"></label>
                            <div class="col-sm-8">
                                    <div class="panel-group">
                                            <div class="panel-heading-top-blue panel">
                                                <span>
                                                    <i class="icon icon-user"></i>&nbsp;
                                                    <small>成员信息</small>
                                                </span>
                                                <div class="pull-right" id="floor_actions">
                                                    <a id="member_add" style="cursor:pointer;" title="添加">
                                                        <i class="icon icon-plus"></i>
                                                    </a>
                                                    <a id="member_delete" style="cursor:pointer;" title="删除">
                                                        <i class="icon icon-trash"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <table class="table table-responsive">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            <input type="checkbox" class="xcheckgroup2 checkAllCurrent" name="chk" value=""> </th>
                                                        <th style="width:30%;">姓名</th>
                                                        <th style="width:30%;">警号</th>
                                                        <th style="width:40%;">照片</th>                                   
                                                    </tr>
                                                </thead>
                                                <tbody id="member_tableView">
                
                                                </tbody>
                                            </table>
                                        </div>                                
                            </div>
                        </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="save" name="save" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
        <script src="../../assets/jquery.js?v=1.8"></script>
        <!-- ZUI Javascript组件 -->
        <script src="../../dist/js/zui.min.js?v=1.8"></script>
        <script src="../../dist/lib/uploader/zui.uploader.min.js"></script>
        <script src="../../dist/plugins/axios/axios.min.js"></script>
        <script src="../../dist/plugins/layer/layer.js"></script>
        <script src="../../dist/plugins/seajs/sea.js"></script>
        <script src="../../dist/plugins/seajs/seajs-text.js"></script>
        <script src="../../dist/plugins/seajs/handlebars-1.0.0.beta.6.js"></script>
        <script src="../../dist/plugins/zTree_v3/js/jquery.ztree.all.js"></script>
        <script src="../../dist/plugins/jquery-check/XCheck.js"></script>
        <script src="../../dist/lib/chosen/chosen.min.js"></script>

        <script type="text/javascript">
            seajs.config({
                base: "../../dist/",
                alias: {
                    "utilityForm": "utility/form.js",
                    "validate": "plugins/jquery-validate/jquery.validate.min.js",
                    "validation": "plugins/jquery-validate/additional-methods.js",
                    "localization": "plugins/jquery-validate/localization/messages_zh.min.js"
                },
                vars: {
                    imageUrl: 'http://180.76.135.26/apollo/upload/',
                    api: 'http://127.0.0.1:8021',
                    requestFrontUrl: 'http://127.0.0.1/apollo-front/',
                }
            });

            if (0 == $.trim(window.location.search).length) {
                seajs.use('./add.js');
            } else {
                seajs.use('./edit.js');
            }
        </script>
</body>

</html>
