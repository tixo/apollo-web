<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>推演打印iframe</title>
		<script type="text/javascript" src="../../module/jquery/jquery-1.8.1.min.js"></script>
	</head>
	<script>
		function iframePrint(imgHtml){
			document.body.innerHTML=imgHtml;
			$(document.body).find("img").css({"width":"100%","height":"100%"});
			window.print();
		}
	</script>
	<body style="height: 100%;width: 100%;">
	</body>
</html>
