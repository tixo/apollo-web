                            </select>
                        </div>                                                         -->
                        </div>

                        <div class="form-group">
                            <label for="type" class="col-sm-2">单位类别</label>
                            <div class="col-sm-3">
                                <select id="type" name="type" class="chosen-select form-control">
                                </select>
                                <input type="hidden" id="typeName" name="typeName" value="" />
                            </div>
                            <label for="alarmMode" class="col-sm-2">是否有员工宿舍</label>
                            <div class="col-sm-3">

                                </select>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-3">

                                </select>
                            </div>
                            <label for="alarmMode" class="col-sm-2">是否低慢小</label>
                            <div class="col-sm-3">
                                <select id="isSlowSmall" name="isSlowSmall" class="chosen-select form-control">
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </div>

                        <div class="form-group">
                            <label for="address" class="col-sm-2">地址</label>

                    <fieldset>

                                    <a id="house_delete" style="cursor:pointer;" title="删除">

                                    </a>
                                </div>
                            </div>
                            <table class="table table-responsive">
                                <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" class="xcheckgroup2 checkAllCurrent" name="chk" value=""> </th>
                                        <th style="width:40%;">建筑物</th>
                                        <th style="width:20%;">楼层</th>
                                        <th style="width:40%;">房屋</th>                                   
                                    </tr>
                                </thead>
                                <tbody id="house_tableView">

                                </tbody>
                            </table>
                        </div>
