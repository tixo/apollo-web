<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>房屋信息添加</title>
    <link href="../dist/css/zui.css?v=1.8" rel="stylesheet">
    <link href="../dist/css/case.css" rel="stylesheet">
    <link href="../dist/lib/uploader/zui.uploader.min.css" rel="stylesheet">
    <link href="../dist/lib/chosen/chosen.min.css" rel="stylesheet">

    <script type="text/javascript" src="../case/transformGcj02OrWgs84.js"></script>
    <script type="text/javascript" exclude="iclient-classic" src="../../supermap/9D-leaflet/dist/include-classic.js"></script>

    <!--[if lt IE 9]>
    <script src="dist/lib/ieonly/html5shiv.js"></script>
    <script src="dist/lib/ieonly/respond.js"></script>
    <script src="dist/lib/ieonly/excanvas.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div class="panel">
            <div class="panel-heading-top-blue">
                <span style="color:#3280fc;">房屋信息</span>
                <div class="pull-right panel-actions">
                    <a id="pageClose" style="cursor:pointer;">
                        <i class="icon icon-times"></i>关闭
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="houseForm" name="houseForm">
                    <fieldset>
                        <legend>基本信息</legend>
                        <input type="hidden" id="id" name="id" />
                        <div class="form-group">
                            <label for="alarmTime" class="col-sm-2 required">产权证号</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="no" name="no" placeholder="产权证号" />
                            </div>
                            <label for="alarmMode" class="col-sm-2 required">名称</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="name" name="name" placeholder="名称" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 required">间数</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="room" name="room" placeholder="间数" />
                            </div>
                            <label for="telephone" class="col-sm-2 required">面积</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="area" name="area" placeholder="面积" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nation" class="col-sm-2">现状</label>
                            <div class="col-sm-3">
                                <select id="status" name="status" class="chosen-select form-control">
                                </select>
                                <input type="hidden" id="statusName" name="statusName" value="" />
                            </div>
                            <label for="cardNumber" class="col-sm-2">类型</label>
                            <div class="col-sm-3">
                                <select id="category" name="category" class="chosen-select form-control">
                                </select>
                                <input type="hidden" id="categoryName" name="categoryName" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nation" class="col-sm-2">性质</label>
                            <div class="col-sm-3">
                                <select id="property" name="property" class="chosen-select form-control">
                                </select>
                                <input type="hidden" id="propertyName" name="propertyName" value="" />
                            </div>
                            <label for="cardNumber" class="col-sm-2">用途</label>
                            <div class="col-sm-3">
                                <select id="purpose" name="purpose" class="chosen-select form-control">
                                </select>
                                <input type="hidden" id="purposeName" name="purposeName" value="" />
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="education" class="col-sm-2">结构</label>
                            <div class="col-sm-3">
                                <select class="chosen-select form-control" name="structure" id="structure"></select>
                                <input type="hidden" id="structureName" name="structureName" value="" />
                            </div>
                            <label for="community" class="col-sm-2 required">社区名称</label>
                            <div class="col-sm-3">
                                <select id="community" name="community" class="chosen-select form-control">
                                </select>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label for="structureNo" class="col-sm-2 required">所属建筑物</label>
                            <div class="col-sm-3">
                                <input type="text" readonly class="form-control" id="structureNo" name="structureNo" placeholder="请点击选择所属建筑物" />
                                <input type="hidden" id="structureId" name="structureId" value="" />
                                <label for="structureNo" class="input-control-icon-right">
                                    <i class="icon icon-building"></i>
                                </label>
                            </div>
                            <label for="alarmMode" class="col-sm-2 required">楼层</label>
                            <div class="col-sm-3">
                                <select id="floorId" name="floorId" class="chosen-select form-control">
                                </select>
                                <input type="hidden" id="floorNo" name="floorNo" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 required">房屋地址</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="address" name="address" placeholder="房屋地址" />
                                <!-- <input type="hidden" id="address" name="address" value="" /> -->
                                <input type="hidden" id="longtitude" name="longtitude" value="" />
                                <input type="hidden" id="latitude" name="latitude" value="" />
                                <input type="hidden" id="district" name="district" value="" />
                                <input type="hidden" id="community" name="community" value="" />
                            </div>
                        </div>
                        <div class="form-group" style="display:none;" id="choiceAddress">
                            <label for="address" class="col-sm-2"></label>
                            <div class="col-md-6 col-sm-10">
                                <select id="address_input" class="form-control">
                                    <!-- <option>ewew</option> -->
                                </select>

                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>产权人信息</legend>
                        <div class="form-group">
                            <label for="household" class="col-sm-2 required">证件类型</label>
                            <div class="col-sm-3">
                                <select class="chosen-select form-control" id="lordCertType" name="lordCertType">
                                </select>
                                <input type="hidden" id="lordCertName" name="lordCertName" value="" />
                            </div>
                            <label for="domicile" class="col-sm-2 required">证件编号</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="lordNo" name="lordNo" placeholder="证件编号" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nativePlace" class="col-sm-2 required">姓名</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="lordName" name="lordName" placeholder="姓名">
                            </div>
                            <label for="telephone" class="col-sm-2">联系电话</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="lordTelephone" name="lordTelephone" placeholder="联系电话" />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>托管人信息</legend>
                        <div class="form-group">
                            <label for="household" class="col-sm-2">证件类型</label>
                            <div class="col-sm-3">
                                <select class="chosen-select form-control" id="trustCertType" name="trustCertType">
                                </select>
                                <input type="hidden" id="trustCertName" name="trustCertName" value="" />
                            </div>
                            <label for="domicile" class="col-sm-2">证件编号</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="trustNo" name="trustNo" placeholder="证件编号" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nativePlace" class="col-sm-2">姓名</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="trustName" name="trustName" placeholder="姓名">
                            </div>
                            <label for="telephone" class="col-sm-2">联系电话</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="trustTelephone" name="trustTelephone" placeholder="联系电话" />
                            </div>
                        </div>
                    </fieldset>
                    <!-- <div class="form-group">
                        <label for="exampleInputAccount9" class="col-sm-2">头像</label>
                        <div class="col-md-6 col-sm-10">
                            <div id='uploaderPhoto' class="uploader">
                                <div class="uploader-message text-center">
                                    <div class="content"></div>
                                    <button type="button" class="close">×</button>
                                </div>
                                <div class="uploader-files file-list file-list-grid"></div>
                                <div>
                                    <hr class="divider">
                                    <div class="uploader-status pull-right text-muted"></div>
                                    <button type="button" class="btn btn-link uploader-btn-browse">
                                        <i class="icon icon-plus"></i> 选择文件</button>
                                    <button type="button" class="btn btn-link uploader-btn-start">
                                        <i class="icon icon-cloud-upload"></i> 开始上传</button>
                                </div>
                            </div>
                        </div>
                        <input type="hidden"  id="icon" name="icon" value="">
                    </div> -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="save" name="save" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
        <script src="../assets/jquery.js?v=1.8"></script>
        <!-- ZUI Javascript组件 -->
        <script src="../dist/js/zui.min.js?v=1.8"></script>
        <script src="../dist/plugins/laydate/laydate.js"></script>
        <script src="../dist/plugins/layer/layer.js"></script>
        <script src="../dist/lib/uploader/zui.uploader.min.js"></script>
        <script src="../dist/plugins/axios/axios.min.js"></script>
        <script src="../dist/plugins/seajs/sea.js"></script>
        <script src="../dist/plugins/seajs/seajs-text.js"></script>
        <script src="../dist/plugins/seajs/handlebars-1.0.0.beta.6.js"></script>
        <script src="../dist/lib/chosen/chosen.min.js"></script>

        <script type="text/javascript">
            seajs.config({
                base: "../dist/",
                alias: {
                    "utilityForm": "utility/form.js",
                    "validate": "plugins/jquery-validate/jquery.validate.min.js",
                    "validation": "plugins/jquery-validate/additional-methods.js",
                    "localization": "plugins/jquery-validate/localization/messages_zh.min.js"
                }
            });

            if (0 == $.trim(window.location.search).length) {
                seajs.use('./add.js');
            } else {
                seajs.use('./edit.js');
            }
        </script>
</body>

</html>
