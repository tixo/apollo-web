<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>警情分析</title>
  <link href="../dist/css/zui.css?v=1.8" rel="stylesheet">
  <link href="../dist/css/case.css" rel="stylesheet">
  <link rel="stylesheet" href="../dist/plugins/iview/iview.css">

  <!--[if lt IE 9]>
    <script src="dist/lib/ieonly/html5shiv.js"></script>
    <script src="dist/lib/ieonly/respond.js"></script>
    <script src="dist/lib/ieonly/excanvas.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="panel">
      <div class="panel-heading-top-blue">
        <span style="color:#3280fc;">北斗车辆定位绑定管理</span>
      </div>
      <div class="panel-body">
        <div class="row panel-heading panel">
          <form class="form-horizontal" id="queryForm">
            <div class="form-group">
              <label class="col-sm-1" for="ds_host">设备编号:</label>
              <div class="col-sm-2">
                <input class="form-control" id="no" type="text" placeholder="请输入设备编号" />
              </div>
              <label class="col-sm-1" for="ds_name">绑定状态:</label>
              <div class="col-sm-2">
                <select  id="isBind" class="chosen-select form-control">
                  <option value="">全部</option>
                  <option value="0">未绑定</option>
                  <option value="1">已绑定</option>
                </select>
              </div>
              <div class="col-sm-2">
                <button type="button" id="policeQuery" class="btn btn-primary">查询</button>
              </div>
            </div>
          </form>
        </div>
        <div class="row panel-group" id="tableView">
          <div class="panel-heading-top-blue panel">
            <span><i class="icon icon-list"></i>&nbsp;<small>北斗车辆定位绑定列表</small></span>
            <div class="pull-right" id="actions">
              <a id="bind" class="" data-toggle="tooltip" data-placement="top" title="车辆绑定">
                <i class="icon icon-lock"></i>
            </a>
            <a id="unBind" class="" data-toggle="tooltip" data-placement="top" title="解除绑定">
                <i class="icon icon-unlock-alt"></i>
            </a>
            <a id="refresh" class="" data-toggle="tooltip" data-placement="top" title="重置查询">
                <i class="icon icon-refresh"></i>
            </a>              
            </div>
          </div>

         
        </div>
      </div>

    </div>
    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="../assets/jquery.js?v=1.8"></script>
    <!-- ZUI Javascript组件 -->
    <script src="../dist/js/zui.min.js?v=1.8"></script>
    <script src="../dist/plugins/vue/vue.min.js"></script>
    <script src="../dist/plugins/iview/iview.min.js"></script>
    <script src="../dist/plugins/axios/axios.min.js"></script>
    <script src="../dist/plugins/layer/layer.js"></script>
    <script src="../dist/plugins/seajs/sea.js"></script>
    <script src="../dist/plugins/seajs/seajs-text.js"></script>
    <script src="../dist/plugins/seajs/handlebars-1.0.0.beta.6.js"></script>
    <script type="text/javascript">
      seajs.config({
        base: "../dist/",
        alias: {
            "utilityForm": "utility/form.js"
        },
        vars: {
          requestFrontUrl: 'http://127.0.0.1/apollo-front/',
        }
      });
      seajs.use('./locator.js');
    </script>
</body>

</html>
