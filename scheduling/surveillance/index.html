<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>布控任务管理</title>
  <link href="../dist/css/zui.css?v=1.8" rel="stylesheet">
  <link href="../dist/css/case.css" rel="stylesheet">
  <link rel="stylesheet" href="../dist/plugins/iview/iview.css">

  <!--[if lt IE 9]>
    <script src="dist/lib/ieonly/html5shiv.js"></script>
    <script src="dist/lib/ieonly/respond.js"></script>
    <script src="dist/lib/ieonly/excanvas.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <div class="panel">
      <div class="panel-heading-top-blue">
        <span style="color:#3280fc;">布控管理</span>
        <div class="pull-right panel-actions" id="">
          <!-- <button class="btn btn-sm btn-primary" type="button">
            <i class="icon icon-cloud-download"></i>
            <small id="import">批量导入</small>
          </button> -->
        </div>
      </div>
      <div class="panel-body">
        <div class="row panel-heading panel">
          <form class="form-horizontal" id="queryForm">
            <div class="form-group">
              <label class="col-sm-1" for="ds_host">任务名称:</label>
              <div class="col-sm-2">
                <input class="form-control" id="title" type="text" placeholder="请输入任务名称" />
              </div>
              <label class="col-sm-1" for="ds_host">布控原因:</label>
              <div class="col-sm-2">
                <input class="form-control" id="reason" type="text" placeholder="布控原因关键字" />
              </div>
              <label class="col-sm-1" for="ds_host">创建时间:</label>
              <div class="col-sm-1">
                <input class="form-control" id="startTime" type="text" placeholder="开始时间" readonly />
              </div>
              <div class="col-sm-1">
                <input class="form-control" id="endTime" type="text" placeholder="结束时间" readonly />
              </div>
              <div class="col-sm-1">
                <button type="button" id="surveillanceQuery" class="btn btn-primary">查询</button>
              </div>
            </div>
          </form>
        </div>
        <div class="row panel-group" id="tableView">
          <div class="panel-heading-top-blue panel">
            <span><i class="icon icon-list"></i>&nbsp;<small>任务列表</small></span>
            <div class="pull-right" id="actions">
              <a id="add" class="" title="添加">
                  <i class="icon icon-plus"></i>
              </a>
              <a id="edit" class="" title="编辑">
                  <i class="icon icon-pencil"></i>
              </a>
              <a id="work" class="" title="布控">
                  <i class="icon icon-share-alt"></i>
              </a>  
              <a id="undo" class="" title="撤销">
                  <i class="icon icon-undo"></i>
              </a>                   
              <a id="delete" class="" title="删除">
                  <i class="icon icon-trash"></i>
              </a>
              <a id="refresh" class="" title="刷新">
                  <i class="icon icon-refresh"></i>
              </a>                                       
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="../assets/jquery.js?v=1.8"></script>
    <!-- ZUI Javascript组件 -->
    <script src="../dist/js/zui.min.js?v=1.8"></script>
    <script src="../dist/plugins/vue/vue.min.js"></script>
    <script src="../dist/plugins/laydate/laydate.js"></script>
    <script src="../dist/plugins/iview/iview.min.js"></script>
    <script src="../dist/plugins/axios/axios.min.js"></script>
    <script src="../dist/plugins/seajs/sea.js"></script>
    <script src="../dist/plugins/layer/layer.js"></script>
    <script src="../dist/plugins/seajs/seajs-text.js"></script>
    <script src="../dist/plugins/seajs/handlebars-1.0.0.beta.6.js"></script>
    <script type="text/javascript">
      seajs.config({
        base: "../dist/",
        alias: {
            "utilityForm": "utility/form.js"
        },
        vars: {
          requestFrontUrl: 'http://127.0.0.1/apollo-front/',
        }
      });
      seajs.use('./surveillance.js');
    </script>
</body>

</html>
