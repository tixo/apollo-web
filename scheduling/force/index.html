<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>兴趣点分类</title>
    <link href="../dist/css/zui.css?v=1.8" rel="stylesheet">
    <link href="../dist/lib/treemap/zui.treemap.min.css" rel="stylesheet">
    <link href="../dist/plugins/zTree_v3/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <style>
        .active {
            color: #3280fc;

        }
    </style>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">

        </div>

    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="../assets/jquery.js?v=1.8"></script>

    <script src="../dist/plugins/axios/axios.min.js"></script>
    <script src="../dist/plugins/seajs/sea.js"></script>
