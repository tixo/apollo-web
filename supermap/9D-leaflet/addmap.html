<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加底图</title>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
<script type="text/javascript" src="./dist/include-leaflet.js"></script>
<script type="text/javascript">
    var map, url = "http://192.168.1.24:8090/iserver/services/map-apollo-service/rest/maps/yingxiang";
    // var map, url = "http://localhost:8090/iserver/services/map-apollo-service/rest/maps/yingxiang";
    map = L.map('map', {
        crs: L.CRS.EPSG4326,
        center: [34.157649502597, 108.9666420744],
        maxZoom: 18,
        zoom: 15
    });

    L.supermap.tiledMapLayer(url).addTo(map);
</script>
</body>
</html>
